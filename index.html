<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="fontello/css/fontello.css" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600&amp;subset=latin-ext" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <title>10Clouds</title>
</head>
<body>
<span class="title-main">Your account</span>
<div class="container-main">

  <div class="main-box">
    <div class="top-line"></div>
    <span class="title">Take it all with you. Switch between devices, and pick up.</span>
    <span class="mini-title clearfix">Your name</span>
    <input class="input-name"type="text" name="Name" placeholder="Bill Elliot">
    <span class="mini-title clearfix">Mobile</span>
    <select name="countryCode" class="selectNumber clearfix col-4">
      <option data-countryCode="PL" value="48" Selected>+48 (PL)</option>
      <option data-countryCode="GB" value="44">+44 (UK)</option>
      <option data-countryCode="US" value="1">+1 (USA)</option>
  		<option data-countryCode="AR" value="54">+54 (ARG)</option>
  		<option data-countryCode="AU" value="61">+61 (AUS)</option>
  		<option data-countryCode="FR" value="33">+33 (FR)</option>
  		<option data-countryCode="NL" value="31">+31 (NTH)</option>
  		<option data-countryCode="NO" value="47">+47 (NOR)</option>
  		<option data-countryCode="RU" value="7">+7 (RUS)</option>
  		<option data-countryCode="ES" value="34">+34 (ESP)</option>
    </select>
    <input class="input-number clearfix col-8"type="text" name="Phone" placeholder="XXX-XXX-XXX">
    <span class="mini-title clearfix">Gender</span>
    <div class="icon-cont col-12">
      <div class="ant">
      <div class="icon-male col-6">
        <div class="square-check"></div>
        <div class="dot-check"></div>
        <div class="color-changer-male"></div>
      </div>
      </div>
      <div class="icon-female col-6">
        <div class="square-check-fem"></div>
        <div class="dot-check-fem"></div>
        <div class="color-changer-female"></div>
      </div>
    </div>
    <span class="mini-title clearfix">Date of Birth</span>
    <input class="input-day col-4"type="text" name="Phone" placeholder="01">
    <input class="input-month col-4"type="text" name="Phone" placeholder="01">
    <input class="input-year col-4"type="text" name="Phone" placeholder="1990">
  </div>
</div>



<script src="js/app.js"></script>
</body>
</html>
